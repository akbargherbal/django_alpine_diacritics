{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Cairo+Play:wght@200..1000&family=Rubik:ital,wght@0,300..900;1,300..900&family=Vazirmatn:wght@100..900&display=swap" rel="stylesheet" />

    <!-- Base stylesheet -->
    <link rel="stylesheet" href="{% static 'pages/css/pages.css' %}" />
    {% block extra_css %}{% endblock %}

    <title>{% block title %}Arabic Diacritization{% endblock %}</title>
</head>
<body>
    <header>
        <nav class="nav">
            <h1 class="logo">تَشْكِيل</h1>
            <div class="nav-links">
                <a href="{% url 'pages:home' %}" class="nav-link">Home</a>
                <a href="{% url 'pages:guide' %}" class="nav-link">Guide</a>
                <a href="{% url 'pages:about' %}" class="nav-link">About</a>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p class="text-center">
            Learn more about keyboard shortcuts in our 
            <a href="{% url 'pages:guide' %}">guide</a>
        </p>
    </footer>
</body>
</html>
